<div class="col-md-12" ngModelGroup="modifications">
  <ul
    ngbNav
    #nav="ngbNav"
    [(activeId)]="modificationActive"
    class="nav-tabs mt-5"
    [destroyOnHide]="false"
    id="parent"
  >
    <li
      [ngbNavItem]="i"
      *ngFor="let modification of modifications; let i = index"
    >
      <a ngbNavLink
        >Modification {{ i + 1 }}

        <span (click)="removeModificationIndex(i, $event)" class="cross"
          >X</span
        >
      </a>
      <ng-template ngbNavContent>
        <app-modification
          [modification]="modification"
          [modificationIndex]="i"
          [baseIndex]="baseIndex"
        >
        </app-modification>
      </ng-template>
    </li>

    <li class="pt-2">
      <a
        href="javascript:void(0);"
        (click)="addModification($event)"
        style="padding: 12px 10px;text-decoration:none;"
        >+Modification</a
      >
    </li>
  </ul>

  <div [ngbNavOutlet]="nav" class="mt-3"></div>
</div>
